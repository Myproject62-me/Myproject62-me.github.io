<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Website Feedback</h2>
        <form id="feedbackForm" onsubmit="sendFeedback(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="5" required></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
        <div id="ratings"></div>
    </div>

    <script>
        const ratingsContainer = document.getElementById('ratings');

        function addEmoji(emoji) {
            const comments = document.getElementById('comments');
            comments.value += emoji;
        }

        function sendFeedback(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const rating = document.getElementById('rating').value;
            const comments = document.getElementById('comments').value;

            if (name && rating && comments) {
                const feedbackElement = document.createElement('p');
                feedbackElement.textContent = name + ' rated this website ' + rating + '/5 and commented: "' + comments + '"';
                ratingsContainer.appendChild(feedbackElement);

                // Prepare email data
                const emailData = {
                    to: 'sai474225@gmail.com',
                    subject: 'New Website Feedback',
                    body: 'Name: ' + name + '\nRating: ' + rating + '/5\nComments: ' + comments
                };

                // Use Email API to send the email
                fetch('https://formsubmit.co/ajax/sai474225@gmail.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: emailData.subject,
                        message: emailData.body
                    })
                })
                .then(response => {
                    if (response.ok) {
                        alert('Feedback submitted and email sent successfully!');
                    } else {
                        alert('There was an error sending the email.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                });

                // Clear the form fields
                document.getElementById('name').value = '';
                document.getElementById('rating').value = '';
                document.getElementById('comments').value = '';
            } else {
                alert('Please fill in all fields before submitting!');
            }
        }
    </script>
</body>
</html>
