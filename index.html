<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-image: url('https://github.com/Myproject62-me/Myproject62-me.github.io/blob/main/modern-business-building-scenery-touching-sky.jpg?raw=true'); /* Replace with the hosted image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.3s ease-in-out;
        }

        body:hover {
            transform: scale(1.02);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
        }

        .container:hover {
            transform: rotateY(10deg);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
            transition: transform 0.3s ease-in-out;
        }

        input:focus,
        textarea:focus {
            transform: scale(1.02);
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s, box-shadow 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        #ratings {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .feedback-item {
            padding: 10px;
            margin-top: 10px;
            background: #f9f9f9;
            border-left: 5px solid #4CAF50;
            border-radius: 4px;
            transition: transform 0.3s ease-in-out;
        }

        .feedback-item:hover {
            transform: translateX(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Website Feedback</h2>
        <form id="feedbackForm" action="https://formsubmit.co/sai474225@gmail.com" method="POST" enctype="multipart/form-data" onsubmit="showFeedback(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
            </div>

            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="attachment">Attach a file:</label>
                <input type="file" id="attachment" name="attachment" required>
            </div>

            <!-- Hidden inputs for settings -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">

            <button type="submit">Submit Feedback</button>
        </form>
        
        <div id="ratings">
            <h3>Recent Feedback:</h3>
        </div>
    </div>

    <script>
        function showFeedback(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const rating = document.getElementById('rating').value;
            const comments = document.getElementById('comments').value;

            if (name && rating && comments) {
                const ratingsContainer = document.getElementById('ratings');

                const feedbackItem = document.createElement('div');
                feedbackItem.classList.add('feedback-item');
                feedbackItem.innerHTML = `<strong>${name}</strong> rated this website <strong>${rating}/5</strong><br> "${comments}"`;
                
                ratingsContainer.appendChild(feedbackItem);

                // Submit the form
                document.getElementById('feedbackForm').submit();

                // Clear the form fields
                document.getElementById('name').value = '';
                document.getElementById('rating').value = '';
                document.getElementById('comments').value = '';
                document.getElementById('attachment').value = '';
            } else {
                alert('Please fill in all fields before submitting!');
            }
        }
    </script>
</body>
</html>
